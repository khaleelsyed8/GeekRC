<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Video JSON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <a href="../index.html">Home</a>
      <a href="generate.html">Generate</a>
    </nav>
  </header>
  <div id="content">
    <div id="generate-container">
      <input type="text" id="video-url" placeholder="Enter YouTube video URL">
      <button id="fetch-details">Fetch Details</button>
      <div id="video-details" style="display:none;">
        <label for="video-id">Video ID:</label>
        <input type="text" id="video-id" readonly>
        <label for="video-title">Title:</label>
        <input type="text" id="video-title">
        <label for="video-description">Description:</label>
        <textarea id="video-description"></textarea>
        <label for="video-tags">Tags (comma separated):</label>
        <input type="text" id="video-tags">
        <button id="generate-json">Generate JSON</button>
      </div>
      <div id="json-output" style="display:none;">
        <textarea id="json-code" readonly></textarea>
        <button id="copy-json">Copy JSON</button>
      </div>
    </div>
  </div>

  <script src="generate.js"></script>
</body>
</html>
